<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cari siswa</title>
</head>
<body>
    <form class="frm_cari">
        Cari Siswa:
        <input type="text" id="nama_cari" size="30">
        <input type="button" id="go" value="Go">
    </form>
      <hr>
      <div style="width: 300px; border: 25px solid green; padding: 25px; margin: 25px;">Nama yang anda cari : <span id="katacari"></span></div>
    
    <script>
        let buttonGo = document.getElementById("go");
    
        buttonGo.onclick = function(){
          let frm = document.getElementById("frm_cari");
          let str = document.getElementById("nama_cari").value;
    
          alert("Kata Cari : " + str);
          document.getElementById("katacari").innerHTML = str;
          console.log(str);
    
          if(str == "Ikhsan"){
            console.log(str + " Ketemu");
            document.getElementById("katacari").style = "color:blue";
          }else{
            console.log("Ini bukan " + str);
            document.getElementById("katacari").style = "color:red";
          }
        }
    </script>
</body>
</html>
